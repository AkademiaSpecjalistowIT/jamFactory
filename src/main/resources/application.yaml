server:
  port: 8101
spring:
  application:
    name: jamFactory
  datasource:
    url: jdbc:postgresql://localhost:5440/jam_factory
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
limits:
  maxProductionLimit: 2000