spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/test_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml
